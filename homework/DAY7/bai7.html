<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Document</title>
<link rel="stylesheet" href="bai7.css">
</head>
<body>
	<!-- Sign Up -->
	<div class="container">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Sign Up</h2>
			<input id="username" type="text" placeholder="Username" class="input" required />
			<input id="email" type="email" placeholder="Email" class="input" required/>
			<input id="password" type="password" placeholder="Password" class="input" required/>
			<button id="btn" class="btn">Sign Up</button>
		</form>
		<div class="avatar-box">
			<img id="photo" src="https://tieuhocdongphuongyen.edu.vn/wp-content/uploads/2023/02/1676245765_401_Hinh-anh-Avatar-Trang-Dep-Cho-FB-Zalo-BI-AN.jpg" alt="" class="base-avatar">
			<input id="file" type="file">
			<label id="uploadAvatar" for="file">Add avatar	</label>
		</div>
	<div class="info-box">
		<div class="user-id">
			<p id="userbox" class="current-name">Username : </p>
			<p id="emailbox" class="current-email">Email : </p>
			<p id="passbox" class="current-password">Password : </p>
		</div>

	</div>
</div>

</body>
<script src="bai7.js"></script>
</html>
